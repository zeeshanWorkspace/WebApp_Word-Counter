<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text & Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="Container">
        <H1>Text & Word Counter</H1>
        <textarea id="textToConvert" cols="10" rows="5" placeholder="Enter text.....!"></textarea>
        <div class="Output">
            <b><span id="textCount">0 Text</span></b>
            &nbsp;&nbsp;
            <b><span id="wordCount">0 Word</span></b>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
